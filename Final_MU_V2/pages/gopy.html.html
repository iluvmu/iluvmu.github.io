<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Góp Ý</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="icon" href="../assets/images/image/slack-brands-solid.svg" type="image/png">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .feedback-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-submit {
      background-color: #ffffff;
      color: #B6C99B;
      border:2px solid  #B6C99B;
    }
    .btn-submit:hover {
      background-color: #B6C99B;
      color: white;
    }
    @keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
  </style>
</head>
<body>
  <div class="container" style="animation: fadeIn 0.8s ease-in-out;">
    <div class="feedback-container">
      <h2 class="text-center">Góp Ý</h2>
      <p class="text-center">Chúng tôi rất trân trọng ý kiến đóng góp của bạn!</p>

      <form id="feedback-form">
        <!-- Họ và Tên -->
        <div class="mb-3">
          <label for="name" class="form-label">Họ và Tên:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>

        <!-- Đánh giá -->
        <div class="mb-3">
          <label for="rating" class="form-label">Đánh giá:</label>
          <select class="form-select" id="rating" name="rating" required>
            <option value="">-- Chọn mức đánh giá --</option>
            <option value="5">Rất hài lòng</option>
            <option value="4">Hài lòng</option>
            <option value="3">Bình thường</option>
            <option value="2">Không hài lòng</option>
            <option value="1">Rất không hài lòng</option>
          </select>
        </div>

        <!-- Nội dung góp ý -->
        <div class="mb-3">
          <label for="message" class="form-label">Nội dung góp ý:</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Hãy chia sẻ suy nghĩ của bạn" required></textarea>
        </div>

        <!-- Nút gửi -->
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Gửi Góp Ý</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Bắt sự kiện gửi form
    document.getElementById("feedback-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Ngăn việc reload trang

      // Hiển thị thông báo với alert
      alert("Gửi đi thành công! Cảm ơn bạn đã đóng góp ý kiến.");

      // Xóa dữ liệu trong form
      document.getElementById("feedback-form").reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
